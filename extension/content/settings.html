<html>
    <head>
        <title>Settings</title>
        <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
        <link href="settings.css" rel="stylesheet">
        <script src="settings.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Manage Repositories</h1>
                    <br/>
                    <button class="btn btn-primary reload">Reload</button>
                    <button class="btn btn-primary load-repositories">Load unloaded repositories</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <ul class="list-group" id="repo_container">
                    </ul>
                </div>
                <template id="repo_template">
                    <li class="list-group-item container">
                        <div class="row">
                            <div class="col">
                                <span class="repo_name"></span> (<span class="repo_status"></span>)
                            </div>
                            <div class="col-2">
                                <button class="btn btn-primary video-list-collapse" data-bs-toggle="collapse" data-bs-target="div.collapse.video-list">Show videos</button>
                                <button class="btn btn-danger btn-remove-repository">Remove repository</button>
                            </div>
                        </div>
                        <div class="row collapse video-list">
                            <div class="col">
                                <ul class="video-list list"></ul>
                            </div>
                        </div>
                    </li>
                </template>
            </div>
            <form class="add-repository" action="#">
                <div class="row">
                    <hr/>
                    <div class="col">
                        <input class="form-control repository-input" type="text" />
                        <span class="repository-error"></span>
                    </div>
                    <div class="col">
                        <button type="submit" class="btn btn-primary">Add new repository</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
